{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Form - Achievers Academy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
    background: #f7f9fb;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    max-width: 800px;
    background: white;
    padding: 40px;
    margin-top: 40px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h2 {
    font-weight: bold;
    color: #010101;
}

label {
    font-weight: 600;
    color: #333;
}

.form-control,
.form-select {
    border-radius: 6px;
    box-shadow: none;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease;
}

.form-control:focus,
.form-select:focus {
    border-color: #6c007b;
    box-shadow: 0 0 5px rgba(108, 0, 123, 0.3);
}

textarea {
    resize: none;
}

button.btn-success {
    background-color: #39034b;
    border-color: #000000;
    font-weight: 600;
    padding: 10px 25px;
    border-radius: 6px;
}

button.btn-success:hover {
    background-color: #cb0596;
    border-color: #040404;
}

.alert {
    font-weight: 500;
}

    </style>
    </head>
<body>
<div class="container mt-5">

    <h2 class="text-center mb-4" style="color: #39034b;">Admission Form</h2>

    <form method="post" onsubmit="return confirmSubmit();">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Mobile Number</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Select Course</label>
                <select name="course" class="form-select" required>
                    <option value="">-- Select Course --</option>
                    <option>English Communication</option>
                    <option>Japanese Language</option>
                    <option>German Language</option>
                    <option>Competitive Exam (Grammar)</option>
                </select>
            </div>
            <!-- Add after course dropdown -->
<div class="row mb-3">
    <div class="col-md-6">
        <label class="form-label">State</label>
        <select id="state" name="state" class="form-select" required>
            <option value="">-- Select State --</option>
            <option>Maharashtra</option>
            <option>Gujarat</option>
            <option>Karnataka</option>
            <option>Tamil Nadu</option>
            <option>Uttar Pradesh</option>
            <option>West Bengal</option>
            <option>Delhi</option>
            <option>Rajasthan</option>
            <option>Punjab</option>
            <option>Madhya Pradesh</option>
            <!-- Add all Indian states as needed -->
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">District</label>
        <select id="district" name="district" class="form-select" required>
            <option value="">-- Select District --</option>
        </select>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <label class="form-label">Taluka / Subdistrict</label>
        <select id="subdistrict" name="subdistrict" class="form-select" required>
            <option value="">-- Select Subdistrict --</option>
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label class="form-label">Pincode</label>
        <input type="text" name="pincode" class="form-control" required>
    </div>
</div>

        </div>
        <div class="mb-3">
            <label class="form-label">Message (Optional)</label>
            <textarea name="message" class="form-control" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-success px-4">Submit</button>
        </div>
    </form>
</div>
<script>
const data = {
    "Maharashtra": {
        "Pune": ["Haveli", "Mulshi", "Shirur"],
        "Mumbai": ["Kurla", "Andheri", "Borivali"],
        "Kolhapur": ["Karveer", "Shirol", "Hatkanangle"]
    },
    "Gujarat": {
        "Ahmedabad": ["Daskroi", "Sanand"],
        "Surat": ["Choryasi", "Bardoli"]
    },
    "Karnataka": {
        "Bangalore": ["North", "South", "Anekal"],
        "Mysore": ["Mysore", "Nanjangud"]
    }
    // Add more states, districts, and subdistricts
};

document.getElementById('state').addEventListener('change', function () {
    const state = this.value;
    const districts = Object.keys(data[state] || {});
    const districtSelect = document.getElementById('district');
    const subdistrictSelect = document.getElementById('subdistrict');

    districtSelect.innerHTML = '<option value="">-- Select District --</option>';
    subdistrictSelect.innerHTML = '<option value="">-- Select Subdistrict --</option>';

    districts.forEach(d => {
        districtSelect.innerHTML += `<option value="${d}">${d}</option>`;
    });
});

document.getElementById('district').addEventListener('change', function () {
    const state = document.getElementById('state').value;
    const district = this.value;
    const subdistricts = data[state]?.[district] || [];
    const subdistrictSelect = document.getElementById('subdistrict');

    subdistrictSelect.innerHTML = '<option value="">-- Select Subdistrict --</option>';
    subdistricts.forEach(sd => {
        subdistrictSelect.innerHTML += `<option value="${sd}">${sd}</option>`;
    });

    
});
function confirmSubmit() {
    return confirm("âœ… Your admission form has been submitted successfully!");
}
</script>

</body>
</html>
