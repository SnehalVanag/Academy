{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receptionist Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            margin-top: 80px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: bold;
            color: #5c007a;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #5c007a;
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #3b0050;
        }

        .alert {
            font-weight: 500;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="login-container w-100" style="max-width: 500px;">
        <h2 class="text-center mb-4">Receptionist Login</h2>

        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-danger">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter your Username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter your Password">
            </div>
            <div class="text-center">
                <button class="btn btn-primary px-4">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
